<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Pathways</title>
  </head>
  <body>
    <div class="background_section">
      <div class="container-fluid p-0">
        <div class="main_section px-5">
          <div class="row">
            <div class="col-lg-6">
              <div class="row h-50">
                <div class="col">
                  <img
                  class="mt-2"
                  height="50"
                  width="auto"
                  src="./Image/Logo__name_in_Biome-removebg-preview.png"
                  alt="Logo"
                />
                <div class="pt-5 mt-4 px-5 text-white d-none d-lg-block">
                  <h2>Climate intelligence for the built environment</h2>
                  <p>
                    Integrates verified, accurate and up-to-date embodied carbon
                    information into your software solutions
                  </p>
                </div>
                </div>
              </div>
              <div class="row text-center pt-5 h-50 d-none d-lg-block">
                <img
                  src="./Image/building_landing_page-01-removebg-preview.png"
                  alt=""
                  class="w-75"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_section w-100">
                <div class="container-fluid h-100 w-100">
                  <div class="row h-100 w-100">
                    <div class="p-5 align-self-center">
                      <div
                        class="form d-flex flex-column p-5 shadow"
                        style="height: 75vh; max-height: 600px"
                      >
                        <h5 class="mb-3">Welcome to Pathways</h5>
                        <h2 class="mb-4">Sign Up</h2>
                        <form name="contactForm" id="contactForm">
                          <div class="mb-4">
                            <label for="EmailID" class="form-label"
                              >Enter Your Email Address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="EmailID"
                              name="Email ID"
                              aria-describedby="emailHelp"
                              placeholder="Enter your email address"
                            />
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <div class="mb-4">
                                <label for="first_name" class="form-label"
                                  >First</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="first_name"
                                  name="First Name"
                                  placeholder="First Name"
                                />
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="mb-4">
                                <label for="last_name" class="form-label"
                                  >Last</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="last_name"
                                  name="Last Name"
                                  placeholder="Last Name"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="mb-4">
                            <label for="current_position" class="form-label"
                              >Current Position</label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="current_position"
                              name="Current Position"
                              placeholder="Current Position"
                            />
                          </div>

                          <button type="submit" class="btn w-100 mt-4">
                            Sign Up
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
